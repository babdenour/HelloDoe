<div class="card-wrapper">
  <div class="card-date"
       v-for="(card, idx) in cards"
       :key="idx">
    <div class="day-name">{{ getDayName(card.date) }}</div>
    <div class="day">{{ getDay(card.date) }}</div>
    <div class="day-name">{{ getMonthName(card.date) }}</div>
    <div class="separator"></div>
    <div class="hours">{{ card.timeBegin }} Ã  {{ card.timeEnd }}</div>
  </div>
</div>

<div class="candidate-list-item"
     :class="listItemCssClass"
     data-test-id="wrapper">
  <div class="candidate-list-item__image">
    <img alt="Candidate picture"
         :src="imgUrl" />
  </div>
  <div class="candidate-list-item-infos">
    <div class="candidate-list-item-infos-top">
      <div>{{firstName}}, {{age}} ans</div>
    </div>
    <div v-if="isUnlocked"
         class="candidate-list-item-infos-bottom">
      <div v-if="isPhoneNumber">📞 {{phoneNumber}}</div>
      <div v-else>📞 </div>
    </div>
    <div v-else
         class="candidate-list-item-infos-bottom">
      <div> 💬 {{score}}/10 aux quizz</div>
    </div>
  </div>
  <span class="spacer"></span>
  <div class="candidate-list-item__icon">
    <div v-if="isUnlocked">🔓</div>
    <div @click.stop="emitSetCandidateFavorite"
         class="candidate-list-item__icon__heart-button"
         data-test-id="heart-button-action">
      <hd-heart-button :force-fill="isFavorite"></hd-heart-button>
    </div>
  </div>
</div>

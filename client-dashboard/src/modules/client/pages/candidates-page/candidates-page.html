<div class="candidates-page">
  <div class="candidates-page__candidate-list-wrapper">
    <hd-candidate-list :selected-candidate-id="selectedCandidateId"
                       :candidates="listCandidate"
                       :has-more-candidates="hasMoreCandidates"
                       :hash="hashAnkor"
                       @boost-my-ad="displayBoostMyAdDialog"
                       @sponsor-my-ad="displaySponsorMyAdDialog"
                       @candidate-selected="updateSelectedCandidateId"
                       @redirect-to-checkout="redirectToCheckout"
                       @set-candidate-favorite="setCandidateFavorite"
                       @scrolled-to-bottom="fetchNextCandidatesPage"
                       data-test-id="candidate-list"></hd-candidate-list>
  </div>

  <div class="candidates-page__candidate-video-cv-section-wrapper">
    <hd-candidate-video-cv-section :candidate="selectedCandidate"
                                   @next-candidate-selected="selectNextCandidate"
                                   @previous-candidate-selected="selectPreviousCandidate"
                                   @set-candidate-favorite="setCandidateFavorite"
                                   data-test-id="candidate-video-cv-section"></hd-candidate-video-cv-section>
  </div>

  <hd-sponso-my-ad-dialog :mission-code="missionCode"
                          :client-first-name="clientFirstName"
                          :client-email="clientEmail"
                          :open.sync="isSponsoMyAddDialogOpen"
                          data-test-id="sponso-my-ad-dialog">
  </hd-sponso-my-ad-dialog>
  <hd-boost-my-ad-dialog :mission-code="missionCode"
                         :client-first-name="clientFirstName"
                         :client-email="clientEmail"
                         :open.sync="isBoostMyAddDialogOpen"
                         data-test-id="boost-my-ad-dialog"></hd-boost-my-ad-dialog>
</div>

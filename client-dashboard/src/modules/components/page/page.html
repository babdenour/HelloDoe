<el-container class="page">
  <el-menu class="page__menu"
           :default-active="activeItemIdx"
           :collapse="isMenuCollapsed"
           :default-openeds="defaultOpeneds">
    <hd-menu-item v-for="(item, i) in menu"
                  :key="item.title"
                  :index="String(i+1)"
                  :item="item">
    </hd-menu-item>
  </el-menu>

  <el-container class="page__main-frame">
    <el-header class="page__header">
      <div v-if="false"
           class="page__menu-collapser"
           @click="toggleMenuCollapse">
        <i v-if="isMenuCollapsed"
           class="el-icon-s-unfold"></i>
        <i v-else
           class="el-icon-s-fold"></i>
      </div>
      <span class="page__header__title">
        {{title}}
      </span>
      <span class="page__spacer"></span>
      <div class="page__header__actions">
        <slot name="actions"></slot>
      </div>
    </el-header>

    <el-main class="page__content">
      <slot></slot>
    </el-main>
  </el-container>
</el-container>
